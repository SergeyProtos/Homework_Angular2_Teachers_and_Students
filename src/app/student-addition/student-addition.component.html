<h4>You can add new student here:</h4>
<p>Enter new students's name</p>
<textarea #newStudentName cols="50" rows="2"></textarea>
<br>
<p>Enter new students's surname</p>
<textarea #newStudentSurname cols="50" rows="2"></textarea>
<br>
<p>Enter new students's course</p>
<textarea #newStudentsCourse cols="50" rows="2"></textarea>
<br>
<button (click)="addStudent(newStudentName, newStudentSurname, newStudentsCourse)">Add new student
</button>
